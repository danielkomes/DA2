<div class="card mb-4">
    <div class="card-body p-4">
        <div class="row align-items-center">
            <div class="col-md-2 d-flex justify-content-start">
                <div>
                    <p class="small text-muted mb-4 pb-2">Name</p>
                    <p class="lead fw-normal mb-0">{{product.name}}</p>
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-start">
                <div>
                    <p class="small text-muted mb-4 pb-2">Description</p>
                    <p class="lead fw-normal mb-0">{{product.description}}</p>
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-start">
                <div>
                    <p class="small text-muted mb-4 pb-2">Colors</p>
                    <p class="lead fw-normal mb-0">
                        {{product.colors}}
                    </p>
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-start">
                <div>
                    <p class="small text-muted mb-4 pb-2">Category</p>
                    <p class="lead fw-normal mb-0">
                        {{product.category}}
                    </p>
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-start">
                <div>
                    <p class="small text-muted mb-4 pb-2">Price</p>
                    <p class="lead fw-normal mb-0">{{product.price}}</p>
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-start">
                <div>
                    <button *ngIf="!showRemoveFromCartButton" type="button" class="btn btn-primary"
                        (click)="addToCart()">Add to cart</button>
                    <button *ngIf="showRemoveFromCartButton" type="button" class="btn btn-danger"
                        (click)="removeFromCart()">Remove from cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
