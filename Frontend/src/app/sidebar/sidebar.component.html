<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark" style="position: fixed;">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Filters</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li>
                        <form class="form-inline md-form active-cyan-2">
                            <input class="form-control mr-3" type="text" placeholder="Filter by name"
                                aria-label="Search" mdbInput [(ngModel)]="nameFilter" name="nameFilter">
                        </form>
                    </li>
                    <li>
                        <form class="form-inline md-form active-cyan-2">
                            <input class="form-control mr-3" type="text" placeholder="Filter by brand"
                                aria-label="Search" mdbInput [(ngModel)]="brandFilter" name="brandFilter">
                        </form>
                    </li>
                    <li>
                        <form class="form-inline md-form active-cyan-2">
                            <input class="form-control mr-3" type="text" placeholder="Filter by category"
                                aria-label="Search" mdbInput [(ngModel)]="categoryFilter" name="categoryFilter">
                        </form>
                    </li>
                    <div class="col-md-2 d-flex justify-content-start">
                        <div>
                            <button type="button" class="btn btn-primary" (click)=update()>Search</button>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        <div class="col py-3">
            <!-- Content area... -->
            <!-- <app-topbar></app-topbar> -->
        </div>
    </div>
</div>
