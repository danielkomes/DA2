<div class="card mb-4">
    <div class="card-body p-4">
        <div class="row align-items-center">
            <div class="col-md-2 d-flex justify-content-start">
                <div>
                    <p class="small text-muted mb-4 pb-2">Email</p>
                    <p class="lead fw-normal mb-0">{{email}}</p>
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-start">
                <div>
                    <p class="small text-muted mb-4 pb-2">Address</p>
                    <p class="lead fw-normal mb-0">{{address}}</p>
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-start">
                <div>
                    <p class="small text-muted mb-4 pb-2">Password</p>
                    <p class="lead fw-normal mb-0">
                        {{password}}
                    </p>
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-start">
                <div>
                    <p class="small text-muted mb-4 pb-2">Roles</p>
                    <p class="lead fw-normal mb-0">
                        {{roles}}
                    </p>
                </div>
            </div>
            <div class="col-md-2 d-flex justify-content-start">
                <div>
                    <a (click)="editUser()">
                        <button type="button" class="btn btn-primary">Edit user</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
