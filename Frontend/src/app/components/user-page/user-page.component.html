    <div class="d-flex justify-content-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

        <form style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">User details</h3>

            <div class="form-outline mb-4">
                <input type="email" id="inputEmail" [(ngModel)]="emailValue" name="emailValue"
                    class="form-control form-control-lg" />
                <label class="form-label">Email</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="inputAddress" [(ngModel)]="addressValue" name="addressValue"
                    class="form-control form-control-lg" />
                <label class="form-label">Address</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="inputPassword" [(ngModel)]="passwordValue" name="passwordValue"
                    class="form-control form-control-lg" />
                <label class="form-label">Password</label>
            </div>
            <div *ngIf="!success" data-ng-show="showError" ng-class="{fade:doFade}" class="alert alert-danger"
                [(ngModel)]="errorMessage" name="errorMessage"><strong>Error: </strong>{{
                errorMessage }}
            </div>

            <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="button" (click)=save()>Save</button>
            </div>
        </form>

    </div>

    <!-- </div> -->

</section>
